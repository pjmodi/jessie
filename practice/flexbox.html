<html>
<head>
	<style>
		.wrapper {
			display: flex;
			flex-direction: column;
		}

		.row1 {
			padding: 50px;
			margin-bottom: 10px;
			border: 1px solid #CCC;
		}

		.row2 {
			display: flex;
			flex-direction: row;
		}

		.row2 > section {
			flex: 1 1 auto;
			padding: 50px;
			border: 1px solid #CCC;
		}

		.row2 > .middle {
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header class="row1">Header</header>
		<section class="row2">
			<section>Section 1</section>
			<section class="middle">Section 2</section>
			<section>Section 3</section>
		</section>
	</div>
</body>
</html>
