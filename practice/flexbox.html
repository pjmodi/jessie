<html>
<head>
	<style>
		.wrapper {
			background-color: #EEE;
			display: flex;
			flex-direction: column;
			width: 1000px;
			height: 100%;
		}

		.wrapper > * {
			flex-grow: 1;
		}

		.row1 {
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #00F;
		} 

		.row2 {
			display: flex;
		}

		.row2 > section {
			flex-grow: 1;
			padding: 10px;
			border: 1px solid #F00;
		}

		.row2 > .middle {
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header class="row1">Header</header>
		<section class="row2">
			<section>Section 1</section>
			<section class="middle">Section 2</section>
			<section>Section 3</section>
		</section>
	</div>
</body>
</html>
